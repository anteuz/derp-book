<div class="row">
  <div class="col-xs-12">
    <img [src]="(recipeState | async).recipes[id].imagePath" [alt]="(recipeState | async).recipes[id].name" style="max-height: 300px" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipeState | async).recipes[id].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addToWeeklyMenu()">Add to weekly menu</a></li>
        <li><a style="cursor: pointer;" (click)="addToShoppingList()">Add to shopping list</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Remove recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{(recipeState | async).recipes[id].description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <ul class="list-group-item" style="margin-top: 10px;" [style.border-left]="getStyle(ingredient.ingredient.ingredientColor)"
    *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
      {{ ingredient.ingredient.ingredientName }} - ({{ ingredient.amount }} {{ingredientAmountTypes[ingredient.amountType]}})
    </ul>
  </div>
</div>
